name: Get Google Trends Cookies

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update-cookies:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # REQUIRED to push back to repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Playwright script
        run: python get_cookies.py

      - name: Commit and push cookie file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add google_trends_cookies.txt
          git commit -m "chore: update Google Trends cookies" || echo "No changes"
          git push
